<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <title>Dashboard</title>
</head>
<body>
    <!--<div class="navbar"></div>-->
    <div class="side-bar">
        <div class="container">
            <div class="boxes" id="boxes_logo">
                <div class="box">
                    <img src="assets/imgs/Logo_Observium_Quadrado.png" alt="">
                </div>
            </div>

            <div class="boxes" id="boxes_links" >
                <a class="box" href="tela_maquinas.html">
                    <img src="assets/imgs/imac.png" alt="">
                </a>
                <a class="box" id="box_selected" href="dashboard.html">
                    <img src="assets/imgs/graphic-arrow.png" alt="">
                </a>
                <a class="box" href="tela_logs.html">
                    <img src="assets/imgs/files.png" alt="">
                </a>
            </div>

            <div class="boxes" id="boxes_logout">
                <div class="box">
                    <img src="assets/imgs/logout.png" alt="" onclick="fnDeslogar()">
                </div>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <!-- Filtros -->
            <div id="filtros" class="filters">
                <div id="maquina-alerta" class="filters-box">
                    <h3 class="text">Máquinas em Alerta</h3>
                    <select class="select-filter" id="select_alerta"></select>
                    <div class="btt-filter">
                        <button>OK</button>
                    </div>
                </div>

                <div id="maquina-windows" class="filters-box">
                    <h3 class="text">Máquinas Windows</h3>
                    <select class="select-filter" id="select_windows"></select>
                    <div class="btt-filter">
                        <button>OK</button>
                    </div>
                </div>

                <div id="maquina-linux" class="filters-box">
                    <h3 class="text">Máquinas Linux</h3>
                    <select class="select-filter" id="select_linux"></select>
                    <div class="btt-filter">
                        <button>OK</button>
                    </div>
                </div>
            </div>
            
            <div class="donut-graph-one">
                <canvas id="donutChartOne" style="width:100%;max-width:90%"></canvas>
                <div class="text-disp-mem">
                    <b class="text" id="memDisp"></b>
                </div>
                <div class="text-uso-mem">
                    <b class="text" id="memUso"></b>
                </div>
            </div>

            <div class="donut-graph-two">
                <canvas id="donutChartTwo" style="width:100%;max-width:90%"></canvas>
                <div class="text-disp-disc">
                    <b class="text" id="discDisp"></b>
                </div>
                <div class="text-uso-disc">
                    <b class="text" id="discUso"></b>
                </div>
            </div>

            <div class="line-graph">
                <canvas id="lineChart" style="width:100%;max-width:85%"></canvas>
            </div>

            <div class="text-mem">
                <b class="text">Memória - RAM</b>
            </div>

            <div class="text-disc">
                <b class="text">Disco Rígido</b>
            </div>

            <div class="text-cpu">
                <b class="text">CPU - Velocidade</b>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    if(sessionStorage.getItem("tipoUsuario") == "admin"){
        const boxes_links = document.getElementById("boxes_links")
        let link_tela_funcionario = document.createElement("a")
        let icon_tela_funcionario = document.createElement("img")
        
        link_tela_funcionario.href = "tela_funcionarios.html"
        link_tela_funcionario.classList.add("box")
        
        icon_tela_funcionario.src = "./assets/imgs/target.png"
        
        boxes_links.appendChild(link_tela_funcionario)
        link_tela_funcionario.appendChild(icon_tela_funcionario)
    }

    var myChart = new Chart("lineChart", {
        type: "line",
        data: {
            labels: ['08:01:00','08:01:30','08:02:00','08:02:30','08:03:00','08:03:30','08:04:00','08:04:30','08:05:00','08:05:30'],
            datasets: [{
                data: [20,18,23,29,34,30,37,42,48,45],
                borderColor: "white",
                fill: false,
                grid: false
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    ticks: {
                        fontColor: "#FFF"
                    },
                    gridLines: {
                        display: true,
                        color: "#0c1622"
                    }
                }],
                yAxes: [{
                    ticks: {
                        fontColor: "#FFF"
                    },
                    gridLines: {
                        display: true,
                        color: "#0c1622"
                    }
                }]
            },
            legend: {
                display: false
            }
        }
    });

    var usoMem = 9.3;
    var dispMem = 6.7;

    var myChart = new Chart("donutChartOne", {
        type: "doughnut",
        data: {
            labels: ["Em uso","Restante"],
            datasets: [{
                data: [usoMem,dispMem],
                borderColor: "#0a518f",
                backgroundColor: ["white", "#0c1622"],
                fill: false
            }]
        },
        options: {
            legend: {
                display: false
            }
        }
    });

    var usoDisc = 41;
    var dispDisc = 59;

    var myChart = new Chart("donutChartTwo", {
        type: "doughnut",
        data: {
            labels: ["Em uso","Restante"],
            datasets: [{
                data: [usoDisc,dispDisc],
                borderColor: "#0a518f",
                backgroundColor: ["white", "#0c1622"],
                fill: false
            }]
        },
        options: {
            legend: {
                display: false
            }
        }
    });

    function escreverTexto() {
        memDisp.innerHTML = `Disp: ${dispMem}Gb`;
        memUso.innerHTML = `Em uso: ${usoMem}Gb`;

        discDisp.innerHTML = `Disp: ${dispDisc}%`;
        discUso.innerHTML = `Em uso: ${usoDisc}%`;
    }

    escreverTexto();
</script>

        },
        {
            nome: "Máquina 13",
            sistemaOperacional: "linux"
        }
    ];

    for (let i = 0; i < listaStatus.length; i++) {
        const container = document.getElementById("select_windows")

        if (listaStatus[i].sistemaOperacional == "windows") {
            let option = document.createElement("option")
            option.innerHTML += listaStatus[i].nome
            container.appendChild(option)
            option.classList.add("option-box")
        }
    }

    for (let i = 0; i < listaStatus.length; i++) {
        const container = document.getElementById("select_linux")

        if (listaStatus[i].sistemaOperacional == "linux") {
            let option = document.createElement("option")
            option.innerHTML += listaStatus[i].nome
            container.appendChild(option)
            option.classList.add("option-box")
        }
    }

    function fnDeslogar(){
    /* A função de deslogar consiste em limpar a sessão local do usuário, o que significa 
    que ele não terá mais a váriavel booleana, indicando se ele está logado ou não, no 
    sistema, sendo assim, ele não consegue mais voltar à Dashboard*/
    sessionStorage.clear();
    // Logo após, ele é direcionado para a tela inicial do site.
    location = "index.html";
}
</script>
