<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/logs.css">
    <link rel="stylesheet" href="./css/mediaqueries-logs.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic"
        rel="stylesheet" />
    <title>Logs | Observium</title>
</head>

<body>
    <div class="side-bar">
        <div class="container">
            <div class="boxes" id="boxes_logo">
                <div class="box">
                    <img src="assets/imgs/Logo_Observium_Quadrado.png" class="icon" alt="">
                </div>
            </div>

            <div class="boxes" id="boxes_links">
                <a class="box" href="tela_maquinas.html">
                    <img src="assets/imgs/imac.png" class="icon" alt="">
                </a>
                <a class="box" href="dashboard.html">
                    <img src="assets/imgs/graphic-arrow.png" class="icon" alt="">
                </a>
                <a class="box" id="box_selected" href="tela_logs.html">
                    <img src="assets/imgs/files.png" class="icon" alt="">
                </a>
            </div>

            <div class="boxes" id="boxes_logout">
                <a class="box">
                    <img src="assets/imgs/logout.png" alt="" class="icon" onclick="fnDeslogar()">
                </a>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="data">
                <h3 class="text">Selecione uma data:</h3>
                <div>
                    <input type="date">
                    <input type="date">
                    <button>OK</button>
                </div>
            </div>

            <div class="conteudo-logs">
                <div class="cabecalho-logs">
                    <b class="text">Data</b>
                    <b class="text">Componente</b>
                    <b class="text">Máquina</b>
                    <b class="text">Descrição</b>
                </div>

                <div class="banner-logs" id="logs">

                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="js/backendTelaDeLogs.js">
</script>
